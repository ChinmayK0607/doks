<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minimal Markdown Editor</title>
    <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; margin: 0; }
        .EasyMDEContainer { max-width: 800px; margin: auto; }
        .settings-btn { position: fixed; top: 20px; right: 20px; padding: 10px; background: #f0f0f0; border: none; cursor: pointer; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); }
        .modal-content { background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 300px; }
        .close { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        .close:hover { color: black; }
        .editor-wrapper .CodeMirror, .editor-wrapper .CodeMirror-scroll { min-height: calc(100vh - 100px); }
    </style>
</head>
<body>
    <div class="EasyMDEContainer">
        <textarea id="editor">
		- this fucking fucks
        </textarea>
    </div>

    <button class="settings-btn" onclick="toggleModal()">⚙️</button>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="toggleModal()">&times;</span>
            <h2>Editor Settings</h2>
            <label>
                <input type="checkbox" id="spellcheck"> Enable Spellchecker
            </label><br>
            <label>
                <input type="checkbox" id="autosave" checked> Enable Autosave
            </label>
        </div>
    </div>

    <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
    <script>
        var easyMDE = new EasyMDE({
            element: document.getElementById("editor"),
            spellChecker: false,
            autosave: {
                enabled: true,
                uniqueId: "MinimalEditor",
                delay: 1000,
            },
            toolbar: false,
            status: false,
            renderingConfig: {
                codeSyntaxHighlighting: true,
            },
            previewRender: function(plainText, preview) {
                fetch('/render', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'markdown=' + encodeURIComponent(plainText)
                })
                .then(response => response.json())
                .then(data => {
                    preview.innerHTML = data.html;
                });
                return "Loading...";
            },
        });

        function toggleModal() {
            var modal = document.getElementById("settingsModal");
            modal.style.display = modal.style.display === "block" ? "none" : "block";
        }

        document.getElementById("spellcheck").addEventListener("change", function() {
            easyMDE.codemirror.setOption("spellcheck", this.checked);
        });

        document.getElementById("autosave").addEventListener("change", function() {
            easyMDE.codemirror.setOption("autosave", {
                enabled: this.checked,
                uniqueId: "MinimalEditor",
                delay: 1000,
            });
        });
    </script>
</body>
</html>
